<!DOCTYPE html>
<html lang="en">
<head> 
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <!-- Primary Meta Tags -->
    <title>{{ site.title }} | {{page.title}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="{{site.title}}">
    <meta name="author" content="">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="" />
    <link rel="canonical" href="">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://www.brainloggers.co.uk">
    <meta property="og:title" content="Brainloggers">
    <meta property="og:description" content="Website Design - Graphic Design - IT & Security Experts">
    <meta property="og:image" content="">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://demo.themesberg.com/pixel-pro">
    <meta property="twitter:title" content="Pixel Pro - Premium Bootstrap 5 UI Kit">
    <meta property="twitter:description" content="Premium Bootstrap 5 UI Kit featuring over 1000 components and 35 example pages created by Themesberg.">
    <meta property="twitter:image" content="">
    
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="{{site.baseurl}}assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="{{site.baseurl}}assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="{{site.baseurl}}assets/assets/img/favicon/favicon-16x16.png">
    <link rel="manifest" href="{{site.baseurl}}assets/img/favicon/site.webmanifest">
    <link rel="mask-icon" href="{{site.baseurl}}assets/img/favicon/safari-pinned-tab.svg" color="#ffffff">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    
    <!-- Fontawesome -->
    <link type="text/css" href="{{site.baseurl}}assets/vendor/@fontawesome/fontawesome-free/css/all.min.css" rel="stylesheet">
    
    <!-- Glide JS -->
    <link rel="stylesheet" href="{{site.baseurl}}assets/vendor/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="{{site.baseurl}}assets/vendor/@glidejs/glide/dist/css/glide.theme.min.css">
    
    <!-- Pixel CSS -->
    <link type="text/css" href="{{site.baseurl}}assets/sass/pixel.css" rel="stylesheet">
    
    <!-- NOTICE: You can use the _analytics.html partial to include production code specific code & trackers -->
</head>
<body>
    {{ content }}
</body>
</html>
